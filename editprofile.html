<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Zen+Dots&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <title>Edit Profile</title>
</head>
<body>
    <div class="profile_main">
        <div class="left_side">
            <div class="profile">
                <h1>Edit Profile</h1>
                <div class="pic_name">
                    <div class="pic_img">
                        <img id="avatarImage" src="https://images.vexels.com/content/140800/preview/man-profile-avatar-cb929b.png" alt="Profile Picture">
                    </div>
                    <div class="pic_title">
                        <h1>Name</h1>
                        <h1>Surname</h1>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="#">Edit profile</a>
                <a href="#">Orders history</a>
                <a href="#">My reviews</a>
                <a href="#">Settings</a>
                <a href="#">Language</a>
                <div class="logUot"><a href="#">Log Out</a></div>
                <div class="rsms"><a href="index.html">RSMS</a></div>
            </div>
        </div>
        
        <div class="right_side">
            <div class="pr_pic">
                <div class="pic_img2">
                    <img id="avatarImage2" src="https://images.vexels.com/content/140800/preview/man-profile-avatar-cb929b.png" alt="Profile Picture">
                </div>
                <div class="nschb">
                    <h1>Name</h1>
                    <h1>Surname</h1>
                    <a href="#" id="changePhoto">Change profile photo</a>
                    <input type="file" id="fileInput" style="display:none;">
                </div>
            </div>
            <div class="right_middle">
                <form class="profile_form_left">
                    <label for="surname">Lastname:</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your lastname">
            
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </form>
                <form class="profile_form_right">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
            
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </form>
            </div>
            <div class="right_end">
                <a href="#" id="saveChanges">
                    <h1>Save Changes</h1>
                </a>
                <a href="#" id="deleteAccount">
                    <h1>Delete Account</h1>
                </a>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
    <script src="server.js"></script>

</body>
</html>
